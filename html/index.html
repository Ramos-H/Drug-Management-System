<!doctype html>
<html lang="en">
  <head>
    <title>Index</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body class="p-2">
    <header>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="indexTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="reports-tab" data-bs-toggle="tab" data-bs-target="#reports" type="button" role="tab" aria-controls="reports" aria-selected="false">Reports</button>
        </li>
        <div class="d-flex flex-row-reverse align-items-center justify-content-end ms-auto mx-4 my-1">
          <a class="btn btn-primary">Log out</a>
        </div>
      </ul>
    </header>

    <main>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <div class="d-flex flew-row py-2 gap-2">
            <button type="button" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-primary">Generate Report</button>
            <button type="button" class="btn btn-primary">Select all/none</button>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">View</button>
              <button type="button" class="btn btn-primary">Update</button>
              <button type="button" class="btn btn-primary">Delete</button>
            </div>
          </div>
          <table class="table table-striped table-hover table-bordered table-sm text-center">
            <thead>
              <tr>
                <td></td>
                <td>Generic Name</td>
                <td>Manufacturing Date</td>
                <td>Expiration Date</td>
                <td>Drug Strength</td>
                <td>Drug Unit</td>
                <td>Drug Type</td>
                <td>Quantity</td>
                <td>Operation</td>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <!-- Table Entry -->
              <tr>
                <td><input type="checkbox"></td>
                <td class="text-start">Paracetamol</td>
                <td>2021-11-4</td>
                <td>2022-12-5</td>
                <td>500</td>
                <td>mg</td>
                <td>Capsule</td>
                <td>10</td>
                <td class="text-start">
                  <div class="btn-group">
                    <button type="button" class="btn btn-primary">View</button>
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-primary">Delete</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tab-pane" id="reports" role="tabpanel" aria-labelledby="reports-tab">

        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
