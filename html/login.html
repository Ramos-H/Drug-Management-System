<!doctype html>
<html lang="en">
  <head>
    <title>Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <!-- External CSS --> 
  	<link href="../css/style.css" rel="stylesheet">

  </head>

  <body>
    <main>
      <div class="container-fluid d-flex flex-column justify-content-center vh-100 align-items-center text-center">
        <div class="col-10 col-md-5">
          <h1 class="mb-3">Log In</h1>
          <form id="loginForm">
            <!-- Username -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="username" id="username" placeholder="Username">
              <label for="username">Username</label>
              <div class="invalid-feedback"></div>
            </div>
            <!-- Password -->
            <div class="form-floating mb-3">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
              <label for="password">Password</label>
              <div class="invalid-feedback"></div>
            </div>
            <!-- Buttons -->
            <div class="container">
              <div class="row gap-2">
                <a href="register.html" class="btn col btn-primary">Register</a>
                <button type="button" class="btn col btn-primary" onclick="requestLogin()">Log In</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    <script src="../js/script.js"></script>
  </body>
</html>
